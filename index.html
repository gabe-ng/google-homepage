<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Replica Google Homepage</title>

		<!-- linked style sheets and fonts -->
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>

	<body>

		<header>
			<nav>
				<ul class="left">
					<li><a href="#">About</a></li>
					<li><a href="#">Store</a></li>
				</ul>
				<ul class="right">
					<li><a href="#">Gmail</a></li>
					<li><a href="#">Images</a></li>
					<li><a href="#">
						<img src="images/googleapps.png" alt="Google Apps Icon"></a></li>
					<li><button name="sign-in">Sign in</button></li>
				</ul>
			</nav>
		</header>
		
		<main>
			<div id="logo">
				<img src="images/googlelogo.jpg" alt="Google Logo">
			</div>

			<form id="searchBar">
				<div id="textInput">
					<input type="text" name="query" title="Search" placeholder="The Odin Project">
				</div>

				<div id="searchButtons">
					<button type="submit" name="google-search" value="">Google Search</button>
					<button type="submit" name="lucky" value="">I'm Feeling Lucky</button>
				</div>
			</form>
		</main>

		<footer>
			<nav id="nav-footer">
				<ul class="left">
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
				</ul>
				<ul class="right">
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</nav>
		</footer>
		
	</body>
</html>
